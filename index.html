<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數獨遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 1px;
            border: 2px solid black;
            background-color: white;
        }

        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border: 1px solid #ccc;
        }

        .cell.invalid {
            background-color: red;
            color: white;
        }

        .cell.readonly {
            background-color: lightgray;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div>
    <div class="board" id="board"></div>
    <div class="buttons">
        <button onclick="clearBoard()">清除棋盤</button>
        <button onclick="undo()">撤銷</button>
        <button onclick="redo()">重做</button>
    </div>
</div>

<script>
    let board = [];
    let history = [];
    let redoStack = [];

    // 初始化棋盤
    function initializeBoard() {
        for (let i = 0; i < 81; i++) {
            board.push({
                row: Math.floor(i / 9),
                col: i % 9,
                value: '',
                readonly: false,
                invalid: false,
                notes: []
            });
        }

        const solution = generateSudokuSolution();
        for (let i = 0; i < 81; i++) {
            if (Math.random() < 0.5) {
                board[i].value = solution[i];
                board[i].readonly = true;
            }
        }

        renderBoard();
    }

    // 渲染棋盤
    function renderBoard() {
        const boardContainer = document.getElementById("board");
        boardContainer.innerHTML = '';

        for (let i = 0; i < 81; i++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");

            if (board[i].readonly) {
                cell.classList.add("readonly");
                cell.textContent = board[i].value;
            } else {
                const input = document.createElement("input");
                input.type = "text";
                input.maxLength = 1;
                input.value = board[i].value;
                input.addEventListener("input", (event) => inputNumber(i, event.target.value));
                cell.appendChild(input);
            }

            if (board[i].invalid) {
                cell.classList.add("invalid");
            }

            boardContainer.appendChild(cell);
        }
    }

    // 數字填寫
    function inputNumber(index, value) {
        const cell = board[index];

        if (value === '') {
            cell.value = '';
            cell.notes = [];
        } else {
            const num = Number(value);
            if (num >= 1 && num <= 9) {
                cell.value = num;
                cell.notes = [];
            } else {
                return;
            }
        }

        // 檢查是否有重複
        checkForDuplicateInRowColBlock(cell);
        renderBoard();
    }

    // 檢查重複數字
    function checkForDuplicateInRowColBlock(cell) {
        const num = cell.value;
        if (!num) return;

        let count = 0;

        // 檢查行、列及區塊中是否有相同數字
        for (let i = 0; i < 9; i++) {
            if (board[cell.row * 9 + i].value === num) count++;
            if (board[i * 9 + cell.col].value === num) count++;
        }

        const br = 3 * Math.floor(cell.row / 3), bc = 3 * Math.floor(cell.col / 3);
        for (let r = br; r < br + 3; r++) {
            for (let c = bc; c < bc + 3; c++) {
                if (board[r * 9 + c].value === num) count++;
            }
        }

        // 如果發現數字出現第1次以上，標記紅底色
        if (count > 1) {
            board[cell.row * 9 + cell.col].invalid = true;
        } else {
            board[cell.row * 9 + cell.col].invalid = false;
        }
    }

    // 檢查數獨是否完成
    function isBoardComplete() {
        return board.every(cell => cell.value !== '');
    }

    // 檢查解答是否合法
    function generateSudokuSolution() {
        // 模擬生成數獨解答 (這裡可以使用更複雜的數獨生成邏輯)
        const solution = Array(81).fill(0);
        for (let i = 0; i < 81; i++) {
            solution[i] = Math.floor(Math.random() * 9) + 1;
        }
        return solution;
    }

    // 清除棋盤
    function clearBoard() {
        board.forEach(cell => {
            cell.value = '';
            cell.invalid = false;
        });
        renderBoard();
    }

    // 撤銷操作
    function undo() {
        if (history.length > 0) {
            const lastAction = history.pop();
            const cell = board[lastAction.index];
            cell.value = lastAction.prev;
            cell.notes = lastAction.prevNotes;
            renderBoard();
        }
    }

    // 重做操作
    function redo() {
        if (redoStack.length > 0) {
            const lastRedoAction = redoStack.pop();
            const cell = board[lastRedoAction.index];
            cell.value = lastRedoAction.prev;
            cell.notes = lastRedoAction.prevNotes;
            renderBoard();
        }
    }

    // 初始化遊戲
    initializeBoard();

</script>
</body>
</html>
