<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>數獨遊戲</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }
    .sudoku {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      gap: 2px;
      border: 2px solid #000;
    }
    .cell {
      border: 1px solid #aaa;
      text-align: center;
      line-height: 40px;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      background-color: white;
    }
    .cell.invalid {
      background-color: red !important;
      color: white;
    }
    .cell.readonly {
      background-color: #eee;
      font-weight: bold;
    }
    .cell.selected {
      background-color: #cde;
    }
    .buttons {
      margin-top: 1rem;
    }
    .buttons button {
      width: 40px;
      height: 40px;
      margin: 2px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="sudoku">
      <div v-for="(cell, i) in board"
           :key="i"
           class="cell"
           :class="{ readonly: cell.readonly, selected: selectedIndex === i, invalid: !isValidCell(i) }"
           @click="selectCell(i)">
        {{ cell.value }}
      </div>
    </div>

    <div class="buttons">
      <button v-for="n in 9" :key="n" @click="inputNumber(n)">{{ n }}</button>
      <button @click="inputNumber('')">清除</button>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        board: Array.from({ length: 81 }, (_, i) => ({
          value: '',
          readonly: false,
          notes: []
        })),
        selectedIndex: null,
        noteMode: false,
        history: []
      },
      methods: {
        selectCell(index) {
          this.selectedIndex = index;
        },
        inputNumber(n) {
          if (this.selectedIndex === null) return;
          const cell = this.board[this.selectedIndex];
          if (cell.readonly) return;
          this.history.push({ index: this.selectedIndex, prev: cell.value, prevNotes: [...cell.notes] });

          if (n === '') {
            cell.value = '';
            cell.notes = [];
          } else if (this.noteMode) {
            const num = Number(n), notes = cell.notes;
            cell.notes = notes.includes(num) ? notes.filter(x => x !== num) : [...notes, num].sort();
          } else {
            cell.value = n;
            cell.notes = [];
          }

          // ✅ 讓手機輸入也會觸發檢查：強制觸發重新渲染
          this.board = [...this.board];
        },
        isValidCell(index) {
          const cell = this.board[index];
          if (!cell.value) return true;
          const value = cell.value;

          const row = Math.floor(index / 9);
          const col = index % 9;
          const boxRow = Math.floor(row / 3) * 3;
          const boxCol = Math.floor(col / 3) * 3;

          for (let i = 0; i < 9; i++) {
            if (i !== col && this.board[row * 9 + i].value === value) return false;
            if (i !== row && this.board[i * 9 + col].value === value) return false;
          }

          for (let r = 0; r < 3; r++) {
            for (let c = 0; c < 3; c++) {
              const idx = (boxRow + r) * 9 + (boxCol + c);
              if (idx !== index && this.board[idx].value === value) return false;
            }
          }

          return true;
        }
      }
    });
  </script>
</body>
</html>
